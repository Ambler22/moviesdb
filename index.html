<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies DB</title>
  </head>
  <body>
    <h1>{{greeting}}</h1>
    <form action="/" method="get">
      <input name="search" value="{{search}}" autofocus />
      <button>Найти</button>
    </form>
    <ul>
      {{#each shows}}
      <li>{{this.title}}</li>
      {{/each}}
    </ul>
  </body>
</html>
